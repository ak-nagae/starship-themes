"$schema" = 'https://starship.rs/config-schema.json'

# プロンプト生成のタイムアウトを設定（ミリ秒）
command_timeout = 500

format = """
[╭╴](fg:arrow)\
$directory\
$git_branch\
$git_status\
$aws\
$cmd_duration\
$time\
(\
    via \
    $nodejs\
    $python\
    $rust\
    $java\
    $c\
)
[╰─](fg:arrow)$character\
"""

# 右側のプロンプトを明示的に無効化
right_format = ""

add_newline = true
palette = 'tokyo_night'  # 'meowrch', 'dracula', 'tokyo_night', 'nord' から選択

[directory]
style = "fg:directory bold"
format = "at [$path]($style)[$read_only]($read_only_style) "
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = true
read_only = "  "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = " "
style = "bold fg:git"
format = 'via [$symbol$branch]($style)'

[git_status]
style = "fg:git_status"
format = '[$all_status$ahead_behind]($style) '

[aws]
symbol = "󰸏 "
style = "fg:aws bold"
format = '[$symbol$profile]($style) '
disabled = false

[time]
disabled = false
time_format = "%H:%M"
style = "bold fg:time"
format = '[󱑈 $time]($style) '

[character]
disabled = false
success_symbol = '[󰍟](fg:arrow)'
error_symbol = '[󰍟](fg:red)'
vimcmd_symbol = '[❮](bold fg:arrow)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
disabled = false
format = "took [ $duration]($style) "
style = "bold fg:duration"
min_time = 500
show_notifications = true
min_time_to_notify = 45000

[nodejs]
format = "[ $symbol$version ]($style)"
style = "bg:node fg:text_light"
symbol = " "
version_format = "${raw}"
disabled = false

[python]
disabled = false
format = '[ ${symbol}${pyenv_prefix}(${version})( \($virtualenv\)) ]($style)'
symbol = " "
version_format = "${raw}"
style = "bg:python fg:text_light"

[rust]
format = "[ $symbol$version ]($style)"
style = "bg:rust fg:text_light"
symbol = " "
version_format = "${raw}"
disabled = false

[java]
format = "[ $symbol$version ]($style)"
style = "bg:java fg:text_light"
version_format = "${raw}"
symbol = " "
disabled = false

[c]
format = "[ $symbol($version(-$name)) ]($style)"
style = "bg:clang fg:text_light"
symbol = " "
version_format = "${raw}"
disabled = false

